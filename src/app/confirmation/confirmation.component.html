<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete this item?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog('No')">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="closeDialog('Yes')">Yes</button>
</mat-dialog-actions>
